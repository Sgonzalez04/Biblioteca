<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Libreria Campuslands</h1>
    <div class="options">
        <label for="">Ordenar por: </label>
        <select name="" id="sort" onchange="sorted(this.value)">
            <option value="1" selected>Titulo</option>
            <option value="2">Año publicacion</option>
            <option value="3">Autor</option>
            <option value="4">Genero</option>
            <option value="5">Disponible</option>
        </select>
        <button onclick="show(`#add`,`#books`)">Agregar</button>
    </div>
    <section id="add">
        <h2>Agregar Libro</h2>
        <div class="add_book">
            <div class="info_book">
                <label for="">Titulo</label>
                <input type="text" id="title">
                <label for="">Link portada</label>
                <input type="text" id="front" onchange="change_back(this.value)">
                <label for="">Autor</label>
                <input type="text" id="author">
                <label for="">Genero</label>
                <input type="text" id="genre">
                <label for="">Año de publicacion</label>
                <input type="text" id="year">
            </div>
            <div class="img_book"></div>
        </div>
        
        <button onclick="add_book()">Agregar</button>
        <button onclick="show(`#books`,`#add`)">Volver atras</button>
        
    </section>

    <section id="books">
        <div class="contain_books">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
